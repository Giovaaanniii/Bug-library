theme:
  name: material
  features:
    - search
    - search.highlight
    - navigation.instant
    - navigation.instant.prefetch 
    - navigation.expand
    - navigation.indexes
    - navigation.top
    
  logo: static/img/g.png 
  favicon: static/img/g.png
  direction: ltr
  palette:
    
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: orange      
      accent: deep orange
      font:
        text: Roboto
        code: Roboto Mono
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: orange
      accent: deep orange
      font:
        text: Roboto
        code: Roboto Mono
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
extra_css:
  - css/extra.css
